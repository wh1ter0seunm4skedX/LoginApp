<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}" type="text/css">
</head>
<body>
<div class="container">
    <h1 th:text="${loginType == 'admin' ? 'Admin Sign In' : 'User Sign In'}"></h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div th:if="${param.error}">
            <p class="error">Invalid username or password.</p>
        </div>
        <div th:if="${param.logout}">
            <p>You have been logged out.</p>
        </div>
        <button type="submit">Sign In</button>
    </form>
    <div th:if="${loginType == 'admin'}">
        <a th:href="@{/signup?type='admin'}">Sign Up as Admin</a>
    </div>
    <div th:if="${loginType != 'admin'}">
        <a th:href="@{/signup?type='user'}">Sign Up as User</a>
    </div>

</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
