<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <link rel="stylesheet" th:href="@{/css/landingStyle.css}" type="text/css">
</head>
<body>
<div class="container">
    <h1>Welcome to My Application</h1>
    <div>
        <a th:href="@{/login(type=user)}">User Sign In</a>
        <a th:href="@{/login(type=admin)}">Admin Sign In</a>

    </div>
    <div>
        <!-- Updated links to use a single signup endpoint with a type parameter -->
        <a th:href="@{/signup(type=admin)}">Sign Up as Admin</a>
        <a th:href="@{/signup(type=user)}">Sign Up as User</a>
    </div>
</div>
</body>
</html>
